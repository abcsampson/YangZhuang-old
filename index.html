  <div class='container'>
    <h2>Yang Zhuang Orthography Converter</h2>
    <p>This tool converts between Liao and Lee orthography. The latter orthography has not been finalised and is subject to change.</p>
  </div>
  <hr />
  <div id='searchAreaBox' class='container'>
    <div id='searchAreaTitle' class='col-md-3'>
        <h2>From</h2>
        <select id="fromScheme">
          <option value="liao">Liao (All versions)</option>
          <option value="lee">Lee</option>
        </select>
        <input type='button' class='btn-warning' value='Clear' onclick='document.getElementById("inputBox").value=""'>
    </div>
    <div id='searchArea' class='col-md-9'>
        <textarea id='inputBox' rows='5' class='form-control'>Loengz zongz gin kauj nyaengz luemz tous
Zeengl-seenf gvei ious moyz lai-lai
Nin leh haet yaiz hoyj slaek gouh
Soenj kauj tauj rouh nin gvas daiz
        </textarea>
        <input id='convertButton' type='button' class='btn-success center' style='width:100%; font-size:18pt'  value='&#x2193; Convert &#x2193;' onclick='window.myAPI.triggerConvert()'>
    </div>
  </div>
  <hr />
  <div id='resultAreaBox' class='container'>
      <div id='resultAreaTitle' class='col-md-3'>
          <h2>To</h2>
          <select id='toScheme'>
            <option value="liao_2010_debao">Liao (2010 Debao Dialect)</option>
            <option value="liao_2010_jingxi">Liao (2010 Jingxi Dialect)</option>
            <option value="liao_2013">Liao (2013)</option>
            <option value="liao_3">Liao (Version 3)</option>
            <option value="lee" selected>Lee</option>
          </select>
          <input type='button' class='btn-warning' value='Clear' onclick='document.getElementById("resultBox").value=""'>
      </div>
      <div id='resultArea' class='col-md-9'>
          <div>
          <textarea id='resultBox' rows='5' class='form-control'></textarea>
          </div>
      </div>
  </div>
